<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Incident Heatmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Mapbox CSS and JavaScript -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        /* Set the map container size */
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <!-- Create a container for the map -->
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFyYS1hZG1pbiIsImEiOiJjbGQ5djVhc3QwOW03M25ucHZzeG92Z2kwIn0.TWD6NPNUnQ4CemIKMCKEpg';
        
        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10', // Choose your map style
            center: [0, 0], // Initial map center
            zoom: 1 // Initial zoom level
        });
        
        map.on('load', async () => {
            try {
                // Initialize Supabase client
                const { createClient } = supabase;
                const supabaseClient = createClient(SUPABASE_URL, SUPABASE_API_KEY, {
                    schema: 'airtable'
                });

                // Function to fetch data from Supabase
                const { data, error } = await supabaseClient
                    .from('incidents')
                    .select(`
                        latitude,
                        longitude,
                        date, 
                        alert_types!inner(name, color)
                        `)
                    .eq('publish', true)
                    .eq('domain', 'Maritime')

                    if (error) {
                        console.error('Supabase error', error);
                        return;
                    }

                // Create a GeoJSON object from the data
                const geojson = {
                    type: 'FeatureCollection',
                    features: data.map(incident => ({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [incident.longitude, incident.latitude]
                        },
                        properties: {
                            date: incident.date
                        }
                    }))
                };
        
                // Add a heatmap layer
                map.addLayer({
                    id: 'heatmap',
                    type: 'heatmap',
                    source: {
                        type: 'geojson',
                        data: geojson
                    },
                    maxzoom: 15,
                    paint: {
                        'heatmap-weight': 1,
                        'heatmap-intensity': 1,
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0,
                            'rgba(33,102,172,0)',
                            0.2,
                            'rgb(103,169,207)',
                            0.4,
                            'rgb(209,229,240)',
                            0.6,
                            'rgb(253,219,199)',
                            0.8,
                            'rgb(239,138,98)',
                            1,
                            'rgb(178,24,43)'
                        ],
                        'heatmap-radius': 20
                    }
                });
        
            } catch (error) {
                console.error('Error:', error);
            }
        });
        </script>        
</body>
</html>
