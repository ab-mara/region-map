// Function to make the first letter of each word uppercase
function titleCase(str) {
        str = str.toLowerCase().split(' ').map(function(word) {
            return word.replace(word[0], word[0].toUpperCase());
        });
        return str.join(' ');
        }

// Function to add map layers
function addMapLayers(map) {
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;

    map.addLayer({
        id: 'clusters',
        type: 'circle',
        source: 'data',
        filter: ['has', 'point_count'],
        paint: {
            'circle-color': [
                'step',
                ['get', 'point_count'],
                '#a6a6a6', 20, '#828282', 40, '#5f5f60', 60, '#3f3f40', 100, '#212122'
            ],
            'circle-radius': [
                'step',
                ['get', 'point_count'],
                20, 20, 22, 40, 25, 60, 30, 100, 35
            ]
        }
    });

    map.addLayer({
        id: 'cluster-count',
        type: 'symbol',
        source: 'data',
        filter: ['has', 'point_count'],
        layout: {
            'text-field': '{point_count_abbreviated}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12,
            'text-allow-overlap': true
        },
        paint: {
            'text-color': [
                'step',
                ['get', 'point_count'],
                '#000000', 60, '#ffffff'
            ]
        }
    });

    map.addLayer({
        id: 'unclustered-point',
        type: 'circle',
        source: 'data',
        filter: ['!', ['has', 'point_count']],
        paint: {
            'circle-radius': {
                'base': 3.75,
                'stops': [
                    [4, 7],
                    [15, 90]
                ]
            },
            'circle-color': [
                'match',
                ['get', 'Type'],
                'Piracy', '#F82B60',
                'Sighting', '#FF6F2C',
                'Smuggling', '#20C933',
                'Suspicious Approach', '#FF6F2C',
                'Other', '#2D7FF9',
                'Military Action', '#F82B60',
                '#ff0000'
            ],
        }
    });

    // Create a popup but don't add it to the map yet
    const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnMove: true,
        maxWidth: '50ch',
    });

    // Add your existing event listeners here
    map.on('click', 'clusters', (e) => {
        // Handle cluster click
        // ...

        // Example: Show a popup on cluster click
        const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
        const clusterId = features[0].properties.cluster_id;
        map.getSource('data').getClusterExpansionZoom(clusterId, (err, zoom) => {
            if (err) return;
            map.flyTo({ center: features[0].geometry.coordinates, zoom: zoom });
        });
    });

    map.on('mouseenter', 'unclustered-point', (e) => {
        // Handle unclustered point mouseenter
        // ...

        // Change the cursor style as a UI indicator
        map.getCanvas().style.cursor = 'pointer';

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        const coordinates = e.features[0].geometry.coordinates.slice();
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Show a popup on unclustered point mouseenter
        // Copy properties array
        const properties = e.features[0].properties;
        const propertiesHeader = properties.Header;
        const propertiesSubheader = properties.Subheader;
        const propertiesID = properties.ID;
        const propertiesDate = properties.Date;
        const propertiesDescription = properties.Description;
        const propertiesType = properties.Type;
        const propertiesPosition = properties.Latitude + ", " + properties.Longitude;
        const propertiesURL = properties.URL;

        // Create and display a popup with details
        popup.setLngLat(coordinates).setHTML(`
            <span style="font-size: 1rem;"><b>${propertiesHeader}</b></span><br>
            ${propertiesSubheader}<br>
            <a href="${propertiesURL}" data-alert-id="${propertiesID}" role="button">View details</a>
            `).addTo(map);

            <a href="${propertiesURL}" data-alert-id="${propertiesID}">View details</a>
            <!-- ${propertiesDescription.substr(0, 200)}&#8230; -->
            `).addTo(map);*/
    });

    map.on('mouseleave', 'unclustered-point', (e) => {
        // Handle unclustered point mouseleave

        map.getCanvas().style.cursor = '';

// Function to fetch data from Supabase and add it to the map
async function fetchDataAndAddToMap(map) {
    try {
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_API_KEY, {
            db: { schema: 'airtable' }
        });

        // Function to fetch data from Supabase
        const { data, error } = await supabaseClient
            .from('incidents')
            .select(`
                publish,
                domain,
                alert_id, 
                position, 
                date, 
                description, 
                header, 
                details_url_absolute, 
                subheader,
                regions!inner(name), 
                alert_types!inner(name, color)
                `)
            .in('regions.name', regionTitleCase === 'World' ? regionNames : [regionTitleCase])
            .eq('publish', true)
            .eq('domain', 'Maritime')
            .gte('date', newDate !== null ? newDate : new Date(`${currentYear}-01-01T00:00:00.000Z`).toISOString())
            .lte('date', newDate !== null ? new Date(`${selectedItemYear.value}-12-31T23:59:59.999Z`).toISOString() : new Date(`${currentYear}-12-31T23:59:59.999Z`).toISOString());

        if (error) {
            console.error('Supabase error', error);
            return;
        }

        console.log('Supabase data', data);

        const geojsonFeatures = [];

        data.forEach((record) => {
            const itemLatLongsplit = record.position.split(",");
            if (record.position) {
                const alertId = record.alert_id;
                const date = record.date.substring(0, 10);
                const description = record.description;
                const header = record.header;
                const subheader = record.subheader;
                const url = record.details_url_absolute;
                const type = record.alert_types ? record.alert_types.name : null;
                const region = record.regions ? record.regions.name : null;

                    geojsonFeatures.push({
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: [parseFloat(itemLatLongsplit[1]), parseFloat(itemLatLongsplit[0])]
                        },
                        properties: {
                            ID: record.alert_id,
                            Header: header,
                            Subheader: subheader,
                            Date: date,
                            Region: region,
                            Longitude: parseFloat(itemLatLongsplit[1]),
                            Latitude: parseFloat(itemLatLongsplit[0]),
                            Description: description,
                            Type: type,
                            URL: url
                        }
                    });
            }
        });

        console.log("geojsonFeatures: ", geojsonFeatures);

        const geojsonObject = {
            type: 'FeatureCollection',
            features: geojsonFeatures
        };

        map.addSource('data', {
            type: 'geojson',
            data: geojsonObject,
            cluster: true,
            generateId: true,
            clusterMaxZoom: 5,
            clusterRadius: 40
        });

        // Add map layers, interactions, and controls as before
        addMapLayers(map);

        // Add geocoder
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            marker: false,
            flyTo: {
                bearing: 0,
                speed: 0.5,
                curve: 1,
                easing: function (t) {
                    return t;
                }
            },
            placeholder: 'Search incidents',
            localGeocoderOnly: true,
            localGeocoder: function (query) {
                const matchingFeatures = [];
                for (const feature of geojsonObject.features) {
                        if (
                        feature.properties.Header
                        .toLowerCase()
                        .includes(query.toLowerCase())
                    ) {
                        feature['place_name'] = `${feature.properties.Header}`;
                        feature['center'] = feature.geometry.coordinates;
                        matchingFeatures.push(feature);
                    }
                }
                return matchingFeatures;
                console.log("matchingFeatures: ", matchingFeatures);
            },
            zoom: 10,
            limit: 10
        });

        // Add controls to the map
        map.addControl(geocoder, 'top-right');
        map.addControl(new mapboxgl.NavigationControl(), 'top-right');
        map.addControl(new mapboxgl.FullscreenControl(), 'top-right');

    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Function to set up map and event listeners
function setupMap() {
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    const regionName = getRegionNameFromURL();
    //console.log("Region name: ", getRegionNameFromURL());
    const regionSettings = getLocationSettings(regionName);
    //console.log("Region settings: ", regionSettings);

    const map = new mapboxgl.Map({
        container: 'map',
        style: regionSettings.style,
        center: regionSettings.center,
        zoom: regionSettings.zoom,
    });

    map.on('load', () => {
        // Add map layers, interactions, and controls
        addMapLayers(map);

        // Fetch data from Supabase and add it to the map
        fetchDataAndAddToMap(map);
    });

    // Remove Mapbox logo and attribution
    const attribInner = document.querySelector('.mapboxgl-ctrl-attrib-inner');
    const bottomLeft = document.querySelector('.mapboxgl-ctrl-bottom-left');
    if (attribInner) {
        attribInner.parentNode.removeChild(attribInner);
    }
    if (bottomLeft) {
        bottomLeft.parentNode.removeChild(bottomLeft);
    }
}

// Call setupMap to start the process

    // Send a message to the parent page

    // Inside the script of the map page (iframe)
    document.addEventListener('DOMContentLoaded', function () {
        // Use event delegation to handle clicks on dynamically created elements
        document.body.addEventListener('click', function (event) {
            var targetLink = event.target.closest('a[data-alert-id]');

            // Check if the clicked element is a link with the data-incident-id attribute
            if (targetLink) {
                event.preventDefault();

                // Get incident ID from the link's data attribute
                let incidentId = targetLink.getAttribute('data-alert-id');
                // Get incident URL from the link's href attribute
                let incidentHref = targetLink.getAttribute('href');

                // Send a message to the parent page with the incident ID
                window.parent.postMessage({ type: 'openModal', incidentId: incidentId, incidentHref: incidentHref }, 'https://mara.atlasbear.co');
            }
        });
    });


</script>
