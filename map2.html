<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Test II</title>
    <!-- Include Mapbox GL JS library -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Include Supabase JavaScript library (if needed) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script> -->
    <!-- Add your CSS styles here -->
    <style>
        /* Set the map's container size */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize Mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFyYS1hZG1pbiIsImEiOiJjbGQ5djVhc3QwOW03M25ucHZzeG92Z2kwIn0.TWD6NPNUnQ4CemIKMCKEpg';
    
        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mara-admin/clina6020001y01p7dm2c8myu?optimize=true', // Choose your map style
            center: [0, 0], // Initial map center
            zoom: 1 // Initial zoom level
        });

        // Sample GeoJSON data with "securityThreatLevel" property
      var geojsonData = {
        "type": "FeatureCollection",
        "features": [
          {
            "type": "Feature",
            "properties": {
              "securityThreatLevel": 2
            },
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [-125.0, 50.0],
                  [-65.0, 50.0],
                  [-65.0, 24.6],
                  [-125.0, 24.6],
                  [-125.0, 50.0]
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "securityThreatLevel": 4
            },
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [-125.0, 24.6],
                  [-65.0, 24.6],
                  [-65.0, 0.0],
                  [-125.0, 0.0],
                  [-125.0, 24.6]
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "securityThreatLevel": 1
            },
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [-65.0, 50.0],
                  [-15.0, 50.0],
                  [-15.0, 24.6],
                  [-65.0, 24.6],
                  [-65.0, 50.0]
                ]
              ]
            }
          },
          {
            "type": "Feature",
            "properties": {
              "securityThreatLevel": 3
            },
            "geometry": {
              "type": "Polygon",
              "coordinates": [
                [
                  [-65.0, 24.6],
                  [-15.0, 24.6],
                  [-15.0, 0.0],
                  [-65.0, 0.0],
                  [-65.0, 24.6]
                ]
              ]
            }
          }
        ]
      };

      map.on('load', function () {
        // Add the GeoJSON data as a source
        map.addSource('choropleth-source', {
          type: 'geojson',
          data: geojsonData,
        });

        // Create a choropleth layer
        map.addLayer({
          id: 'choropleth-layer',
          type: 'fill',
          source: 'choropleth-source',
          paint: {
            'fill-color': [
              'interpolate',
              ['linear'],
              ['get', 'securityThreatLevel'],
              1, 'green',
              2, 'yellow',
              3, 'orange',
              4, 'red',
              5, 'darkred'
            ],
            'fill-opacity': 0.7,
          },
        });
      });
    </script>
</body>
</html>
